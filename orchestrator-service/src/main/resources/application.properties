spring.application.name=orchestrator-service
server.port=8082

# Kafka producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Json Serializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.trusted.packages=*

spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

#Database
spring.datasource.url=jdbc:postgresql://localhost:5432/subscriptiondb
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Topics
app.topic.subscription.created=subscription.created
app.topic.subscription.charge_due=subscription.charge_due
app.topic.subscription.cancelled=subscription.cancelled
app.topic.refund.requested=refund.requested

app.messaging.log-outgoing=true

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.server.port=8082


#Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.subscription.billing=DEBUG

spring.jackson.serialization.write-dates-as-timestamps=false